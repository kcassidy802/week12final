<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
   <!--  Some minor styling for the table, added a hover feature-->
    <style> 
        body {
            padding: 20px;
        }
        .table tbody tr:hover {
            background-color: #f2d4d4; 
        }
    </style>
    <title>Contact List App</title>
</head>
<body>
<!-- We see our first div that contains our actual table and buttons-->
<div class="container">
    <h1>Contact List</h1>
    <button class="btn btn-primary" data-toggle="modal" data-target="#addContactModal">Add Contact</button>
    <hr>

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody id="contactList">
            <!-- This is where we see our contacts -->
        </tbody>
    </table>
</div>

<!-- our form for adding contacts -->
<div class="modal" id="addContactModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Contact Details</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="contactDetailsForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addContact()">Add Contact</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
<script src="styles.css"></script>

</html>
